<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/fav.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5c1097415c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Best Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-cloud-sun-rain" class="d-inline-block align-top"></i>
        Best Weather App
      </a>
      <div class="one-quarter" id="switch">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
      </div>
    </nav>
    <div id="weather-container">
      <div class="input-container">
        <div class="field">
          <input type="text" id="city" placeholder="Enter city" list="cities">
          <div class="line"></div>
        </div>
        <datalist id="cities">
          <option value="Bern">Bern</option>
          <option value="Los Angeles">Los Angeles</option>
        </datalist>
        <input type="submit" id="submitbtn" value="Send" onclick="getWeather()"/>
      </div>
        <div class="card" id="card">
            <div class="right">
                <h2 class="city" id="city-name">Toronto</h2>
                <p class="med-font" id="weather-info">Snow</p>
                <div class="container-right">
                  <h1 class="large-font" id="temp-div">-20</h1><h1 class="large-font" id="celsius">&#176;</h1>
                </div>
            </div>
            <div class="left">
              <div class="container-left">
                <p class="time-font" id="time">08:30</p><span class="sm-font" id="suffix">AM</span>
              </div>
                <p class="day-font" id="date">Wednesday, 18 October 2019</p>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
